<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile</title>
        <link rel="stylesheet" href="css/profile.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-sm-5">
                    <div class="row">   
                        <div class="col-3 offset-3">
                            <img src="assets/guvi_logo_black.png">
                        </div>                        
                    </div>       
                    <div class="row">
                        <div class="col-3 offset-3">
                            <img src="assets/guvi_code_camp.jpeg">
                        </div>
                    </div>    
                    <div class="row">
                        <br>
                    </div>         
                </div>

                <div class="col-sm-5 offset-1  form_class">                    
                    <div class="row ">                        
                        <h1>Your Profile</h1>
                        <br><br><br><br>
                    
                        <!--Profile Name-->
                        <div class="row">
                            <div class="col-3">
                                <p>NAME</p>
                            </div>
                            <div class="col-9">
                                <p id="p1"></p>
                                <input type="text" disabled id="userName" class="form-control form-control">
                            </div>
                        </div>
                        <div class="row"><br></div>

                        <!--Profile DOB-->
                        <div class="row">
                            <div class="col-3">
                                <p>DOB</p>
                            </div>
                            <div class="col-9">
                                <p id="p2"></p>
                                <input type="date"  disabled id="userDOB" class="form-control form-control">
                            </div>
                        </div>
                        <div class="row"><br></div>

                        <!--Profile AGE-->
                        <div class="row">
                            <div class="col-3">
                                <p>AGE</p>
                            </div>
                            <div class="col-9">
                                <input type="text" disabled id="userAge" class="form-control form-control">
                            </div>
                        </div>
                        <div class="r"><br></div>

                        <!--Profile PhoneNumber-->
                        <div class="row">
                            <div class="col-3">
                                <p>PHONE NUMBER</p>
                            </div>
                            <div class="col-9">
                                <p id="p3"></p>
                                <input type="text"  disabled id="userPhone" class="form-control form-control">
                            </div>
                        </div>
                        <div class="r"><br></div>

                        <!--Profile Email-->
                        <div class="row">
                            <div class="col-3">
                                <p>EMAIL</p>
                            </div>
                            <div class="col-9">
                                <p id="p4"></p>
                                <input type="text"  disabled id="userEmail" class="form-control form-control">
                            </div>
                        </div>
                        <div class="r"><br></div>

                        <!--Profile Education Institute-->
                        <div class="row">
                            <div class="col-3">
                                <p>COLLEGE</p>
                            </div>
                            <div class="col-9">
                                <p id="p5"></p>
                                <select id="userCollege" disabled>
                                    <option value="REC">Rajalakshmi Engineering College</option>
                                    <option value="RIT">Rajalakshmi Institute of Technology</option>
                                    <option value="CLGA">College A</option>
                                    <option value="CLGX">College X</option>
                                </select>
                            </div>
                        </div>
                        <div class="r"><br></div>

                        <!--Profile Degree-->
                        <div class="row">
                            <div class="col-3">
                                <p>DEGREE</p>
                            </div>
                            <div class="col-9">
                                <p id="p6"></p>
                                <select id="userDegree" disabled>
                                    <option value="B.tech">B.Tech</option>
                                    <option value="B.E">B.E</option>
                                </select>
                            </div>
                        </div>
                        <div class="r"><br></div>

                        <!--Profile Department-->
                        <div class="row">
                            <div class="col-3">
                                <p>DEPARTMENT</p>
                            </div>
                            <div class="col-9">
                                <p id="p7"></p>
                                <select id="userDept" disabled>
                                    <option value="CSE">Computer Science and Engineering</option>
                                    <option value="ECE">Electronics and Communication</option>
                                    <option value="MECH">Mechanical Engineering</option>
                                    <option value="CIVIL">Civil Engineering</option>
                                </select>
                            </div>
                        </div>
                        <div class="r"><br></div>
                        
                        <!--Edit Profile Button-->
                        <div class="row">
                            <div class="col-3 offset-1">
                                <button type="button" id="editBtn" class="btn btn-primary">Edit</button>
                            </div>
                            <div class="col-3 offset-1">
                                <button type="button" id="saveBtn" disabled class="btn btn-primary">Save</button>
                            </div>
                            <div class="col-3 offset-1">
                                <button type="button" id="logoutBtn" class="btn btn-primary">Logout</button>
                            </div>
                        </div>
                        <div class="ro"><br></div>
            </div>

        </div>
        <!--Jquery CDN and JS-->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="js/profilee.js"></script>
        
        <!--Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
